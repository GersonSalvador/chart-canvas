<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Chart Canvas</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas"></canvas>
  <script src="./src/js/script.js"></script>
  <script>

    const values = [...Array(6)].map((n, index) => ({ value: 800 - (10 * index), label: 'Exemplo' }))
    // const values = [
    //   { value: 888.8, label: 'Amazon', },
    //   { value: 740.4, label: 'Apple', },
    //   { value: 517.6, label: 'Alphabet', },
    //   { value: 375.7, label: 'Microsoft', },
    //   { value: 212.4, label: 'Facebook', },
    //   { value: 142.8, label: 'Tesla', },
    //   { value: 88.8, label: 'Netflix', },
    // ]
    const px = 800
    const settings = {
      canvas: '#myCanvas',
      height: px,
      width: px,
      maxValue: 1000,
      value: {
        sulfix: 'k',
        prefix: '$',
      },
      font: {
        family: 'Arial',
      }
    }

    const chartCanvas = new ChartCanvas(settings)
    chartCanvas.makeIt(values)
  </script>
</body>

</html>
