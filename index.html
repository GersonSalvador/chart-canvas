<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Chart Canvas</title>
</head>

<body>
  <div>
    <canvas id="myCanvas"></canvas>
  </div>
  <script src="./src/js/script.js"></script>
  <script>

    // const values = [...Array(6)].map((n, index) => ({ value: 800 - (10 * index), label: 'Exemplo' }))
    const values = [
      { value: 886.2, label: 'Amazon', color: '#FBDD01' },
      { value: 740.4, label: 'Apple', color: '#d4d4d4' },
      { value: 517.6, label: 'Alphabet', color: '#F65D21' },
      { value: 375.7, label: 'Microsoft', color: '#18FF8A' },
      { value: 212.4, label: 'Facebook', color: '#0556FF' },
      { value: 142.8, label: 'Tesla', color: '#7940CD' },
      { value: 59.9, label: 'Netflix', color: '#F93450' },
    ]
    const px = 400
    const settings = {
      canvas: '#myCanvas',
      // title: 'Quanto US$ as bigtechs ganham por minuto?',
      // subTitle: 'Valores estimados para o 1ยบ trimestre de 2022',
      height: 300,
      width: px,
      maxValue: 800,
      value: {
        sulfix: 'k',
        prefix: '$',
      },
      font: {
        family: 'Arial',
      }
    }

    const chartCanvas = new ChartCanvas(settings)
    chartCanvas.makeIt(values)
  </script>
</body>
